<!-- Sign up form -->
<section class="signup">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Sign up</h2>
                <form #regForm="ngForm" (ngSubmit)="empReg(regForm.value)" class="register-form">
                    <div class="form-group">
                        <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="name" id="name" ngModel placeholder="Your Name" />
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="zmdi zmdi-email"></i></label>
                        <input type="email" name="email" id="email" ngModel placeholder="Your Email" />
                    </div>
                    <div class="form-group">
                        <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="pass" id="pass" ngModel placeholder="Password" />
                    </div>
                    <div class="form-group" *ngFor="let obj of deparrtmentlist; let i=index">
                        <label for="depart"><i class=""></i></label>
                        <input type="text" id="department" name="department_{{i}}" [(ngModel)]="obj.department" placeholder="department" />
                        <span class="btn btn-danger" *ngIf="i !=0 " (click)="removeForm(i)"> - </span>
                    </div>
                    <div class="form-group">
                        <span class="btn btn-primary" (click)="addForm()"> + </span> &nbsp; &nbsp; &nbsp;&nbsp;
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
                    </div>
                </form>
            </div>
            <div class="signup-image">
                <figure><img src="../../assets/signup-image.jpg" alt="sing up image"></figure>
                <a href="#" class="signup-image-link" routerLink="/login">I am already member</a>
            </div>
        </div>
    </div>
</section>
