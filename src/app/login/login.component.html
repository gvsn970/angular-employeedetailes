<!-- Sign up form -->
<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1">
            <h3>Login for Form 1</h3>
            <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Email *" formControlName="username"
                        value="" />
                    <p [ngClass]="{ 'has-error': isSubmitted && formControls.username.errors }"></p>
                </div>
                <div *ngIf="isSubmitted && formControls.username.errors" class="help-block">
                    <div *ngIf="formControls.username.errors.required">Email is required</div>
                </div>
                <div class="form-group">

                    <input type="password" class="form-control" placeholder="Your Password *" formControlName="password"
                        value="" />
                    <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">

                    </p>
                </div>
                <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
                    <div *ngIf="formControls.password.errors.required">Password is required</div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Login" />
                </div>
                <div class="form-group">
                    <a href="#" class="ForgetPwd">Forget Password?</a>
                </div>
            </form>
        </div>

    </div>
</div>
